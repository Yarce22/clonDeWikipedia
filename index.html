<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>

    <section class="title">
        <h1>WikipediA</h1>
        <P>La enciclopedia libre</P>
    </section>

    <section id="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/2244px-Wikipedia-logo-v2.svg.png" alt="Logo">
        <div class="lang-tack lang1">
            <strong>English</strong>
            <small>657 000+ articles</small>
        </div>
        <div class="lang-tack lang2">
            <strong>Español</strong>
            <small>1 818 000+ artículos</small>
        </div>
        <div class="lang-tack lang3">
            <strong>日本語</strong>
            <small>1 351 000+ 記事</small>
        </div>
        <div class="lang-tack lang4">
            <strong>Français</strong>
            <small>2 472 000+ articles</small>
        </div>
        <div class="lang-tack lang5">
            <strong>Русский</strong>
            <small>1 870 000+ статей</small>
        </div>
        <div class="lang-tack lang6">
            <strong>Deutsch</strong>
            <small>2 744 000+ Artikel</small>
        </div>
        <div class="lang-tack lang7">
            <strong>Italiano</strong>
            <small>1 782 000+ voci</small>
        </div>
        <div class="lang-tack lang8">
            <strong>中文</strong>
            <small>1 318 000+ 条目 / 條目</small>
        </div>
        <div class="lang-tack lang9">
            <strong>Português</strong>
            <small>1 095 000+ artigos</small>
        </div>
        <div class="lang-tack lang10">
            <strong>العربية</strong>
            <small>1 194 000+ مقالة</small>
        </div>
    </section>
    
    <div id="searchButton">
        <input type="text">
        <img src="" alt="">
    </div>
</body>
</html>
